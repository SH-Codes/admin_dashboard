<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <title>Add Member</title>
</head>
<body>
    <div class="topbar">
        <div>
            <h3 class="date-time-display">Day, Date, Time</h3>
            <a class="logged-user" href="#"><img alt="user icon" src="./resources/user.png"/></a>
        </div>
    </div>
    <section class="sidebar">
       <ul>
        <li><a href="./dashboard.html"><img alt="dashboard icon" src="./resources/collage.png"/>Dashboard</a></li>
        <li><a href="./finances.html"><img alt="finances icon" src="./resources/money.png"/>Finances</a></li>
        <li><a href="./reports.html"><img alt="reports icon" src="./resources/analytics.png"/>Reports</a></li>
        <li><a><img alt="settings icon" src="./resources/setting.png"/>Settings</a></li>
        <li><a><img alt="logout icon" src="./resources/exit.png"/>Logout</a></li>
       </ul>
    </section>
    <article class="container">
        <div class="control-wrapper">
            <button class="view-members-button" href="./dashboard.html">View Members</button>
            <button class="add-members-botton">Add Members</button>
            <button class="bookings">Bookings</button>
            <button class="search">Search</button>
            <input placeholder="Search by keyword: Name(s) or Member ID" />
        </div>
        <div class="heading-wrapper">
            <h1>Add Member</h1>
        </div>
        <div class="page-switcher">
            <form>
                <div class="form-container">
                    <div class="sub-form-container">
                <legend>Personal Information</legend>
                <label for="Registration Date"> Registration Date:</label><input type="date">
                <label for="MemberId">Member ID:</label><input id="MemberId" type="text" placeholder="Member ID">
                <label for="FirstName">First Name:</label><input id="FirstName" type="text" placeholder="First Name">
                <label for="LastName">Last Name:</label><input id="LastName" type="text" placeholder="Last Name">
                <label for="BirthDate">Birth Date:</label><input id="BirthDate" type="date">
                    <label for="Gender">Gender:</label>
                    <Select for="Gender">
                        <option>Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </Select>
                <label for="Marital Status">Marital Status:</label>
                    <select>
                        <option>Select Marital Status</option>
                        <option>Single</option>
                        <option>Married</option>
                        <option>Divorced</option>
                        <option>Separated</option>
                        <option>Widowed</option>
                    </select>
                </div>
                </div>
            </div>
            </form>
        </div>
    </article>
</body>
</html>
