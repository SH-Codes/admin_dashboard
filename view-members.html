<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <title>Dashboard</title>
</head>
<body>
    <div class="topbar">
        <a href="#">User</a>
    </div>
    <section class="sidebar">
       <ul>
        <li><a>Dashboard</a></li>
        <li><a>Finances</a></li>
        <li><a href="reports.html">Reports</a></li>
        <li><a>Settings</a></li>
        <li><a>Logout</a></li>
       </ul>
    </section>
    <article class="container">
        <div class="control-wrapper">
            <button class="view-members-button" href="./dashboard.html">View Members</button>
            <button class="add-members-botton">Add Members</button>
            <button class="bookings">Bookings</button>
            <button class="search">Search</button>
            <input placeholder="Search by keyword: Name(s) or Member ID" />
        </div>
        <div class="heading-wrapper">
            <h1>Members</h1>
        </div>
        <div class="stats-count-wrapper">
            <div class="total-members-count-box"></div>
            <div class="total-funds-count-box"></div>
            <div class="total-new-members-count-box"></div>
        </div>
        <div class="stats-charts-wrapper">
            <div class="total-members-chart-box"></div>
            <div class="total-funds-chart-box"></div>
            <div class="total-new-members-chart-box"></div>
        </div>
    </article>
</body>
</html>
