<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
    <script src="js/validation.js" defer></script>
    <title>Add Member | Spouse Info</title>
</head>
<body>
    <div class="topbar">
        <div>
            <span class="date-time-display"></span>
            <a class="logged-user" href="#"><img alt="user icon" src="./resources/user.png"/></a>
        </div>
    </div>
    <section class="sidebar">
       <ul>
        <li><a href="./dashboard.html"><img alt="dashboard icon" src="resources/collage.png"/>Dashboard</a></li>
        <li><a href="./finances.html"><img alt="finances icon" src="resources/money.png"/>Finances</a></li>
        <li><a href="./reports.html"><img alt="reports icon" src="resources/analytics.png"/>Reports</a></li>
        <li><a><img alt="settings icon" src="resources/setting.png"/>Settings</a></li>
        <li><a href="./signin.html"><img alt="logout icon" src="resources/exit.png"/>Logout</a></li>
       </ul>
    </section>
    <article class="container">
        <div class="control-wrapper">
            <button class="view-members-button" onclick="location.href='view-members.html'">View Members</button>
            <button class="add-members-button"  onclick="location.href='add-member.html'">Add Member</button>
            <button class="bookings"  onclick="location.href='bookings.html'">Bookings</button>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search by keyword: Name(s) or Member ID" />
                <button class="search-button"><img src="./resources/loupe.png" alt="Search" /></button>
            </div>
        </div>
        <div class="heading-wrapper">
            <h1>Add Member</h1>
        </div>
            <form id="spouseInfoForm" method="post">
                <div class="form-container">
                <div class="sub-form-container">
                <legend>Spousal Information</legend>
                <label for="Registration Date"> Spouse ID:</label>
                <input type="text" id="spouseId" placeholder="Spouse ID" readonly><br>
                <label for="MemberId">Member ID:</label>
                <input id="MemberId" type="text" placeholder="Member ID" readonly><br>
                <label for="FirstName">First Name:</label>
                <input id="firstName" type="text" placeholder="First Name"><br>
                <label for="MaidenName">Maiden Name:</label>
                <input id="maidenName" type="text" placeholder="Maiden Name"><br>
                <label for="LastName">Last Name:</label>
                <input id="lastName" type="text" placeholder="Last Name"><br>
                <label for="BirthDate">Birth Date:</label>
                <input id="birthDate" type="date"><br>
                    <label for="Gender">Gender:</label>
                    <Select for="Gender" id="gender">
                        <option></option>
                        <option>Male</option>
                        <option>Female</option>
                    </Select><br>
                    <label for="EmploymentStatus">Employment Status:</label>
                    <select id="employmentStatus">
                        <option></option>
                        <option>Employed</option>
                        <option>Self-Employed</option>
                        <option>Unemployed</option>
                        <option>Student</option>
                        <option>Pensioner</option>
                    </select><br>
                    <div class="form-column">
                        <label for="occupation" >Occupation:</label>
                        <input type="text" id="occupation" placeholder="Occupation"><br>
                        <label for="phonenumber">Phone Number:</label>
                        <input type="tel"  id="phoneNumber" placeholder="0712345678"><br>
                        <label for="mobilenumber">Mobile Number:</label>
                        <input type="tel" id="mobileNumber" placeholder="0712345678"><br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="user@example.com"><br>
                        <label for="spousereligion">Spouse Religion:</label>
                        <input type="text" id="spouseReligion" placeholder="Spouse Religion"><br>
                    </div>
                </div>
                <div class="form-buttons-alter">
                    <button type="submit">Save</button>
                    <button type="reset">Clear</button>
                    <button>Update</button>
                    <button>Delete</button>
                    <button type="button" onclick="location.href='dependents.html'">Next</button>
                    <button type="button" onclick="location.href='add-member.html'">Previous</button>
                </div>
                </div>
            </form>
        </div>
    </article>
</body>
</html>
