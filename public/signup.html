<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
    <section class="signup-page">
    </section>
    <article class="signup-container">
                <form id="signupForm" method="post">
                <div class="form-container">
                    <div class="sub-form-container">
                <legend style="font-size:18pt; margin-left: 5.8em; color: #525CEB">Sign Up</legend>
                <label id="FirstName" for="dependentid">First Name:</label>
                <input type="text" placeholder="First Name"><br>
                <div class="error"></div>
                <label for="dependentid">Last Name</label>
                <input id="LastName" type="text" placeholder="Last Name"><br>
                <label for="dependentid">Email:</label>
                <input id="email" type="email" placeholder="example@domain.com"><br>
                <label for="MemberId">Password:</label>
                <input id="MemberId" type="password" placeholder="Password"><br>
                <button type="button" onclick="location.href='dashboard.html'"> Sign Up</button><br>
                </div>
                
        </div>
            </form>
            <div class="page-splitter">
                <img alt="logo" src="/public/assets/MS-01.png" style="width: 7em; margin-left: 10.5em; margin-top: 5em;">
                <p style="margin-left: 8.5em;">Already have an account?</p>
                <button class="signup-hover" type="button" onclick="location.href='signin.html'">Sign In</button>
            </div>
    </article>
</body>
</html>
