<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="topbar">
        <div>
            <h3 class="date-time-display"></h3>
            <a class="logged-user" href="#"><img alt="user icon" src="./resources/user.png"/></a>
        </div>
    </div>
    <section class="sidebar">
       <ul>
        <li><a href="./dashboard.html"><img alt="dashboard icon" src="resources/collage.png"/>Dashboard</a></li>
        <li><a href="./finances.html"><img alt="finances icon" src="resources/money.png"/>Finances</a></li>
        <li><a href="./reports.html"><img alt="reports icon" src="resources/analytics.png"/>Reports</a></li>
        <li><a><img alt="settings icon" src="resources/setting.png"/>Settings</a></li>
        <li><a href="./signin.html"><img alt="logout icon" src="resources/exit.png"/>Logout</a></li>
       </ul>
    </section>
    <article class="container">
        <div class="control-wrapper">
            <button class="view-members-button" onclick="location.href='view-members.html'">View Members</button>
            <button class="add-members-button"  onclick="location.href='add-member.html'">Add Member</button>
            <button class="bookings"  onclick="location.href='bookings.html'">Bookings</button>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search by keyword: Name(s) or Member ID" />
                <button class="search-button"><img src="./resources/loupe.png" alt="Search" /></button>
            </div>
        </div>
        <div class="heading-wrapper">
            <h1>Overview</h1>
        </div>
        <div class="stats-count-wrapper">
            <div class="total-members-count-box"><img alt="total members" src="./resources/group.png"></div>
            <div class="total-funds-count-box"><img alt="money bag" src="./resources/money-bag.png"></div>
            <div class="total-new-members-count-box"><img alt="total members" src="./resources/group.png"></div>
        </div>
        <div class="stats-charts-wrapper">
            <div class="total-members-chart-box"></div>
            <div class="total-funds-chart-box"></div>
            <div class="total-new-members-chart-box"></div>
        </div>
    </article>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
