<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
    <script src="js/validation.js" defer></script>
    <title>Add Member | Personal Info</title>
    <style>
        .next-button-only {
            margin-top: 3.8em; 
            cursor: pointer;
        }

        #MemberStatus {
            font-weight: bold;
            /* margin-right: -5em; */
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div>
            <h3 class="date-time-display"></h3>
            <a class="logged-user" href="#"><img alt="user icon" src="./resources/user.png"/></a>
        </div>
    </div>
    <section class="sidebar">
       <ul>
        <li><a href="./dashboard.html"><img alt="dashboard icon" src="resources/collage.png"/>Dashboard</a></li>
        <li><a href="./finances.html"><img alt="finances icon" src="resources/money.png"/>Finances</a></li>
        <li><a href="./reports.html"><img alt="reports icon" src="resources/analytics.png"/>Reports</a></li>
        <li><a><img alt="settings icon" src="resources/setting.png"/>Settings</a></li>
        <li><a href="./signin.html"><img alt="logout icon" src="resources/exit.png"/>Logout</a></li>
       </ul>
    </section>
    <article class="container">
        <div class="control-wrapper">
            <button type="button" class="view-members-button" onclick="location.href='view-members.html'">View Members</button>
            <button type="button" class="add-members-button"  onclick="location.href='add-member.html'">Add Member</button>
            <button type="button" class="bookings"  onclick="location.href='bookings.html'">Bookings</button>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search by keyword: Name(s) or Member ID" />
                <button class="search-button"><img src="./resources/loupe.png" alt="Search" /></button>
            </div>
        </div>
        <div class="heading-wrapper">
            <h1>Add Member</h1>
            <span id="error"></span>
            <div style="float: right; margin-top: -5.5em;">
                <Strong><label for="MemberStatus" id="MemberStatus" style="margin-right: -5em;">Status:</label></Strong>
            <select class="MemberStatus" style="width: 8em; margin-right: 1.40em;">
                <option></option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
                <option value="Deceased">Deceased</option>
            </select>
            </div>
        </div>
            <form id="personalInfoForm">
             
                <div class="form-container">
                    <div class="sub-form-container">
                <legend>Personal Information</legend>
                <label for="Registration Date"> Registration Date:</label>
                <input type="date"><br>
                <label for="MemberId">Member ID:</label>
                <input id="MemberId" type="text" placeholder="Member ID" readonly><br>
                <label for="FirstName">First Name:</label>
                <input id="firstName" type="text" placeholder="First Name"><br>
                <label for="LastName">Last Name:</label>
                <input id="LastName" type="text" placeholder="Last Name"><br>
                <label for="BirthDate">Birth Date:</label>
                <input id="BirthDate" type="date"><br>
                    <label for="Gender">Gender:</label>
                    <Select for="Gender" id="gender">
                        <option></option>
                        <option>Male</option>
                        <option>Female</option>
                    </Select><br>
                <label for="Marital Status">Marital Status:</label>
                    <select id="maritalStatus">
                        <option></option>
                        <option>Single</option>
                        <option>Married</option>
                        <option>Divorced</option>
                        <option>Separated</option>
                        <option>Widowed</option>
                    </select><br>
                    <label for="EmploymentStatus">Employment Status:</label>
                    <select id="employmentStatus">
                        <option></option>
                        <option>Employed</option>
                        <option>Self-Employed</option>
                        <option>Unemployed</option>
                        <option>Student</option>
                        <option>Pensioner</option>
                    </select><br>
                   
                    <div class="form-column">
                        <label for="occupation">Occupation:</label>
                        <input type="text" id="occupation" placeholder="Occupation"><br>
                        <label for="phonenumber">Phone Number:</label>
                        <input type="tel" id="phoneNumber" placeholder="0712345678"><br>
                        <label for="mobileNumber">Mobile Number:</label>
                        <input type="tel" id="mobile" placeholder="0712345678"><br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="user@example.com"><br>
                        <label for="addressline1">Address Line 1:</label>
                        <input type="text" id="addressLine1" placeholder="Address Line 1"><br>
                        <label for="addressline2">Address Line 2:</label>
                        <input type="text" id="addressLine2" placeholder="Address Line 2"><br>
                        <label for="zonearea">Zone Area:</label>
                        <input type="text" id="zoneArea" placeholder="Zone Area"><br>
                        <label for="PostalCode">Postal Code:</label>
                        <input type="text" id="postalCode" placeholder="1234"><br>
                    </div>
                </div>
                <div class="form-buttons">
                    <button type="button">Save</button>
                    <button type="reset">Clear</button>
                    <button type="button">Update</button>
                    <button type="button">Delete</button>
                    <button type="button">View File</button>
                    <button type="button">Make Payment</button>
                    <button type="button" class="next-button-only" onclick="location.href='spouses.html'">Next</button>
                </div>
                </div>
        </div>

            </form>
        </div>
    </article>
</body>
</html>
